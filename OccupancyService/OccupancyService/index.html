<!DOCTYPE html>
<html>
<head>
    <title>OccupancyHub monitor</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div>Visit the <a href="swagger">API documentation</a> to get/set status and history of the rooms</div>
    <div>SignalR: <span data-bind="text: connectionStatus"></span></div>
    <div class="rooms">
        <!-- ko foreach: rooms -->
        <div class="room"><b data-bind="text: Description, style: { color: IsOccupied ? 'red' : 'green'}"></b></div>
        <!-- /ko -->
    </div>
</div>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
<script src="Scripts/knockout-3.4.0.js"></script>
<script src="signalr/hubs"></script>
<script src="index.js"></script>
</body>
</html>
