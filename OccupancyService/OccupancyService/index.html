<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caspeco Occupancy</title>
    <link href="Styles/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="Styles/styles.css" rel="stylesheet" type="text/css">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
<script src="Scripts/knockout-3.4.0.js"></script>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Caspeco Occupancy</span> 
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/swagger">API Docs</a>
                    </li>
                    <li>
                        <a>Status: <span class="label" data-bind="text: connectionStatusText, css: connectionStatusClass"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="rooms">
        <!-- ko foreach: rooms -->
        <h1 class="text-center"><span class="label" data-bind="text: Description, css: { 'label-success': !IsOccupied, 'label-danger': IsOccupied}"></span></h1>
        <!-- /ko -->
    </div>
</div>
    <script src="signalr/hubs"></script>
    <script src="ViewModels/RoomsViewModel.js"></script>
</body>
</html>
