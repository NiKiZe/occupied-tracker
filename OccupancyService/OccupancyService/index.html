<!DOCTYPE html>
<html>
<head>
    <title>OccupancyHub monitor</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>Visit the <a href="swagger">API documentation</a> to get/set status of the rooms</div>
    <div>Event monitor: <span id="status">CONNECTING</span> </div>
    <ul id="log"></ul>
</div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var occupancyHub = $.connection.occupancyHub;
            // Create a function that the hub can call to broadcast messages.
            occupancyHub.client.occupancyChanged = function (occupancyId, isOccupied) {
                // Html encode.
                var encodedOccupancyId = $('<div />').text(occupancyId).html();
                var encodedIsOccupied = $('<div />').text(JSON.stringify(isOccupied)).html();
                // Add the message to the page.
                $('#log').append('<li><strong>' + encodedOccupancyId
                    + '</strong>:&nbsp;&nbsp;' + encodedIsOccupied + '</li>');
            };
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#status').text("CONNECTED");
            });
        });
    </script>
</body>
</html>
