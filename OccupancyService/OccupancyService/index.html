<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Caspeco Occupancy</title>
    <link href="Styles/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="Styles/styles.css" rel="stylesheet" type="text/css">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="icon_192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon_192.png">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="icon_192.png">
</head>
<body>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
<script src="Scripts/knockout-3.4.0.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#occupancyNavbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Caspeco Occupancy</a>
            </div>
            <div class="collapse navbar-collapse" id="occupancyNavbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="/swagger" target="_blank">API Docs</a></li>
                    <li><a>Status: <span class="label" data-bind="text: connectionStatusText, css: connectionStatusClass"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="reconnect text-center" style="display: none" data-bind="visible: reconnectButtonVisible">
        <div class="alert alert-danger" role="alert">
            <strong>Offline!</strong> Click the button to reconnect
            <button type="button" class="btn btn-xs btn-danger" data-bind="click: reconnect">Reconnect</button>
        </div>
    </div>
    <div class="rooms">
        <!-- ko foreach: rooms -->
        <h1 class="text-center"><span class="label" data-bind="text: Description, css: { 'label-success': !IsOccupied, 'label-danger': IsOccupied}"></span></h1>
        <!-- /ko -->
    </div>
</div>
    <script src="signalr/hubs"></script>
    <script src="index.js"></script>
</body>
</html>
